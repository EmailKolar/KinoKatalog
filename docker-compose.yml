
services:

  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: KinoKatalog-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: KinoKatalog
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      timeout: 5s

  # MongoDB Service
  mongo:
    image: mongo:8.0
    container_name: KinoKatalog-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpass
      MONGO_INITDB_DATABASE: KinoKatalogDocument
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: |
        mongosh --eval "
        db = db.getSiblingDB('admin');
        db.auth('root', 'rootpass');
        db.adminCommand('ping')
        " --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
  # Backend Service
  backend:
    build: ./backend
    container_name: KinoKatalog-backend
    depends_on:
      db:
        condition: service_healthy
      mongo:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/KinoKatalog
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppass
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
    ports:
      - "8080:8080"

  # MongoDB GUI using mongo-express
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: rootpass
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
    depends_on:
      mongo:
        condition: service_healthy

  # MySQL GUI using phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
    depends_on:
      db:
        condition: service_healthy

# Volumes data persistence
volumes:
  db_data:
  mongo_data:
