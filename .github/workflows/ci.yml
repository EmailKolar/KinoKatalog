name: CI Pipeline

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
          MYSQL_DATABASE: KinoKatalog
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Wait for MySQL to start
        run: |
          for i in {1..20}; do
            if mysql --host=127.0.0.1 -uroot -p${{ secrets.DB_ROOT_PASSWORD }} -e "SELECT 1" &>/dev/null; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 5
          done

      - name: Run Maven tests
        working-directory: ./backend
        env:
          SPRING_PROFILES_ACTIVE: sql
          DB_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
        run: mvn clean test

      - name: Build Spring Boot JAR
        working-directory: ./backend
        run: mvn -DskipTests package