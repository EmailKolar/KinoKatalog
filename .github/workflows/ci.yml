name: CI Pipeline

on:
  push:
    branches: [ "main", "dev", "funky-no-auth-branch" ]
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:

jobs:
  build-test-report:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
          MYSQL_DATABASE: KinoKatalog
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Wait for MySQL to start
        run: |
          for i in {1..20}; do
            if mysql --host=127.0.0.1 -uroot -p${{ secrets.DB_ROOT_PASSWORD }} -e "SELECT 1" &>/dev/null; then
              echo "MySQL ready!"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 5
          done

      - name: Run Maven tests with coverage
        working-directory: ./backend
        env:
          SPRING_PROFILES_ACTIVE: test
          DB_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
        #run: mvn clean verify -Dspring.profiles.active=test
        #run: mvn -B test -DexcludeTags=integration
        #run: mvn -B verify -DskipITs
        run: mvn clean verify -Dspring.profiles.active=test
        continue-on-error: true

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/target/surefire-reports/

      - name: Archive coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage
          path: backend/target/site/jacoco/

      - name: Build JAR (optional)
        working-directory: ./backend
        run: mvn -DskipTests package
